<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <div class="font-selector">
                <label for="fontSelect">الخط:</label>
                <select id="fontSelect">
                    <option class="font-amiri" value="amiri">أميري</option>
                    <option class="font-scheherazade" value="scheherazade">شهرزاد</option>
                    <option class="font-cairo" value="cairo">القاهرة</option>
                    <option class="font-aljalil" value="aljalil">الجليل غير المنقط</option>
                    <option class="font-aljalil-dotted" value="aljalil-dotted">الجليل المنقط</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <!-- <p>مقامات الحريري - {{ site.time | date: '%Y' }}</p> -->
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
