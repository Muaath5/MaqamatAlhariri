---
layout: default
---

<article class="maqama">
    <div class="maqama-header">
        <h2>{{ page.title }}</h2>
    </div>

    <div class="maqama-content">
        {{ content }}
    </div>

    <nav class="maqama-navigation">       
        <div class="nav-buttons">
            {% if page.previous %}
                <a href="{{ page.previous.url | relative_url }}" class="nav-btn prev">→ {{ page.previous.title }}</a>
            {% endif %}
            
            <a href="{{ '/' | relative_url }}" class="nav-btn home">الصفحة الرئيسية</a>
            
            {% if page.next %}
                <a href="{{ page.next.url | relative_url }}" class="nav-btn next">{{ page.next.title }} ←</a>
            {% endif %}
        </div>
    </nav>
</article>
{% if site.explain %}
<script src="/assets/js/explain.js"></script>
{% endif %}
